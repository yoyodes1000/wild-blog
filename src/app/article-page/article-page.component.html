<div class="card">

      <p>
        Author: 
        <cite>
          {{ getArticleById(articleId).author }}
        </cite>
      </p>
      <div class="image">
        <img [src]="getArticleById(articleId).image" [alt]="getArticleById(articleId).title">
      </div>
        <div class="card-body">
            <section>
              <p class="card-text">
                {{ getArticleById(articleId).content}}
              </p>
            </section>
        </div>
      </div>
