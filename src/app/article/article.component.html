
@for(article of articleList; track $index) {
  <div class="card">
    <a [routerLink]="['/article', $index+1]" >
      <h2 class="card-title">{{ article.title }}</h2>
    </a>
    <cite>
      {{ article.author }}
    </cite>
    <div class="card-body">
      <section>
        <p class="card-text">
          {{ article.content}}
        </p>
      </section>
    </div>
  </div>}
